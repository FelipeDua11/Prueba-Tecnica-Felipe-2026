events {
    worker_connections 1024;
}

http {
    upstream usuarios_service {
        server usuarios-service:80;
    }

    upstream pedidos_service {
        server pedidos-service:80;
    }

    upstream pagos_service {
        server pagos-service:80;
    }

    server {
        listen 80;
        server_name localhost;

        # API Gateway Routes
        location /api/users/ {
            proxy_pass http://usuarios_service/api/users/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/orders/ {
            proxy_pass http://pedidos_service/api/orders/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/payments/ {
            proxy_pass http://pagos_service/api/payments/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            return 200 '{"status": "healthy", "gateway": "nginx", "timestamp": "$time_iso8601"}';
            add_header Content-Type application/json;
        }

        # Default location
        location / {
            return 200 'ABC Company Microservices API Gateway';
            add_header Content-Type text/plain;
        }
    }
}
